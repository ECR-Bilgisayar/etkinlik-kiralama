<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 80" fill="none">
  <defs>
     <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&amp;display=swap');
    </style>
    <linearGradient id="gradBrandLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Abstract Hexagonal Aperture / Shutter -->
  <g transform="translate(10, 12) scale(0.9)">
    <path d="M30 5 L55 18 L55 42 L30 55 L5 42 L5 18 Z" fill="none" stroke="url(#gradBrandLight)" stroke-width="4" stroke-linejoin="round" />
    <path d="M30 15 L45 23 L45 37 L30 45 L15 37 L15 23 Z" fill="url(#gradBrandLight)" opacity="0.3" />
    <circle cx="30" cy="30" r="6" fill="url(#gradBrandLight)" />
  </g>

  <!-- Text Group -->
  <g transform="translate(80, 52)">
    <!-- ETKİNLİK: Bold, slight spacing -->
    <text x="0" y="0" font-family="'Outfit', sans-serif" font-weight="700" font-size="30" fill="#ffffff" letter-spacing="1">ETKİNLİK</text>
    
    <!-- KİRALAMA: Regular/Light, wider spacing, clearly separated -->
    <!-- Increased x from 145 to 149 (+4px) -->
    <text x="149" y="0" font-family="'Outfit', sans-serif" font-weight="400" font-size="30" fill="#cbd5e1" letter-spacing="3">KİRALAMA</text>
  </g>
</svg>
